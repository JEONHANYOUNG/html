<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- td : 1픽셀 두께를 가지고 실선으로 빨간색으로 선을 하나 그려줘라는 의미-->
    <style>
      td {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <!-- tr: 행 만드는거-->
        <!-- th: 가운데, 진하게-->
        <th>이름</th>
        <th>나이</th>
      </tr>
      <!-- 전체 막으려면 전체 잡고 ctrl + / 
      <tr>
        <td>홍길동</td>
        <td>35</td>
      </tr>  -->
    </table>
  </body>
</html>
