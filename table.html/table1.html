<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- td : 1픽셀 두께를 가지고 실선으로 빨간색으로 선을 하나 그려줘라는 의미-->
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <!-- tr : 행 만드는거, 로우
                  행을 하나 더 만들려면 tr을 사용하면 됨-->
        <td>이름</td>
        <!-- td :열, 컬럼을 만드는 것 -->
        <td>나이</td>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>35</td>
      </tr>
    </table>
  </body>
</html>
