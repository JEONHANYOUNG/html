<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table {
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>1열</th>
        <th>2열</th>
        <th>3열</th>
      </tr>
      <tr>
        <td rowspan="2">1행 1열</td>
        <!-- rowspan을 하면 병합이 가능해짐, ex) 2이면 2행-->
        <td>1행 2열</td>
        <td>1행 3열</td>
      </tr>
      <tr>
        <!-- colspan을 2개가 하나로 밀려남, 병합이 가능해짐, ex) 2행 1열에 해야함-->
        <td colspan="2">2행 2열</td>
      </tr>
      <tr>
        <!-- colspan을 3개가 하나로 합해짐, 병합이 가능해짐, ex) 3행 1열에 해야함-->
        <td colspan="3">3행 1열</td>
      </tr>
    </table>
  </body>
</html>
