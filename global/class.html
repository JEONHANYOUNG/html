<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .section1 {
        width: 100px;
        height: 50px;
        background-color: orange;
      }
      #section2 {
        width: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- .section1을 입력하면 아래 문장이 나옴, 
         전역 속성(어떠한 태그 안에 어떤 속성이나 사용할 수 있는 속성)
         1. class(값에 대한 중복이 가능, ex) section 1이라고 줄 수 있다.)-->
    <div class="section1">내용1</div>
    <div class="section1">내용2</div>
    <div class="section1">내용3</div>
    <div class="section1">내용4</div>
    <div class="section1">내용5</div>
    <!-- #section2을 입력하면 아래 문장이 나옴, 
         전역 속성(어떠한 태그 안에 어떤 속성이나 사용할 수 있는 속성)
         2. id (값에 대한 중복이 불가능)
         => css, script 주로 사용 -->
    <div id="section2">내용6</div>
  </body>
</html>
