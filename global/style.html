<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 전역 속성(어떠한 태그 안에 어떤 속성이나 사용할 수 있는 속성)
       1. class(값에 대한 중복이 가능, ex) section 1이라고 줄 수 있다.)
       2. id (값에 대한 중복이 불가능)
          => css, script 주로 사용 
       3. style : 디자인(css) 
       4. data-*: 사용자 정의 데이터 속성(Script에서 사용)
    -->
    <!-- 아무 태그에 붙일 수 있다.(제목 색을 빨간색으로 변경한 것)-->
    <h1 style="color: red; font-size: 30px">제목</h1>
    <!-- 인터넷에 F12를 누르고 console 항목에서 나와있음-->
    <div id="me" data-age="78" data-name="admin">admin</div>
    <!-- 현재 문서의 me라는 요소를 찾아와라, id를 지칭할때 #을 사용-->
    <script>
      let me = document.querySelector("#me");
      console.log(me.dataset.age);
      console.log(me.dataset.name);
    </script>
  </body>
</html>
