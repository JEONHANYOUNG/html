<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 전역 속성(어떠한 태그 안에 어떤 속성이나 사용할 수 있는 속성)
       1. class(값에 대한 중복이 가능, ex) section 1이라고 줄 수 있다.)
       2. id (값에 대한 중복이 불가능)
          => css, script 주로 사용 
       3. style : 디자인(css) 
       4. data-* : 사용자 정의 데이터 속성(Script에서 사용)
       5. hidden : 요소의 숨김
    -->
    <!-- hidden은 서버 쪽에서 작업할 때 사용-->
    <form action="">
      <input type="text" name="age" value="15" hidden />
      <div>
        <label for="">이름</label>
        <input type="text" name="name" id="" />
      </div>
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
