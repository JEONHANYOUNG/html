<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <!--이메일을 보낼 수 있는 경로로 이동 해주는 것 
         mailto: + 실제 보내야할 이메일 주소 입력 => 링크를 걸어주는 것-->
      <a href="mailto:hong@google.com">이메일 보내기</a>
    </p>
    <p>
      <!--이메일을 보낼 수 있는 경로로 이동 해주는 것 
         주소 + data.zip 우리 특정 데이터를 사용자에게 다운받게 도움을 주는 것-->
      <a href="HTTP://www.company.com/data.zip">다운로드</a>
    </p>
    <p>
      <!--이메일을 보낼 수 있는 경로로 이동 해주는 것 
         특정파일을 링크를 걸어서 다운받게 해주는 것-->
      <a href="./paper.png" download="download">이미지</a>
    </p>
  </body>
</html>
