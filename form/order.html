<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상품 주문서</h1>
    <fieldset>
      <legend>개인정보</legend>
      <!-- 동그라미를 주려면 ul을 넣어야 함-->
      <ul>
          <li>
              <label for="">이름</label>
              <input type="text" name="" id="" placeholder="여백없이 입력" /> 
          </li>
              <label for="">연락처</label>
              <input type="text" name="" id="" placeholder="연락가능한 번호" /> 
          </li>
      </ul>
    </fieldset>
    <fieldset>
        <legend>배송지 정보</legend>
        <ul>
          <li>
            <label for="">주소</label>
            <input type="text" name="" id="">
          </li>
          <li>
            <label for="">전화번호</label>
            <input type="text" name="" id="">
          </li>
          <li>
            <label for="">메모</label>
            <textarea name="" id="" cols="20" rows="10"></textarea>
          </li>
        </ul>
    </fieldset>
    <fieldset>
        <ul>
          <li>
            <input type="checkbox" name="" id="" />과테말라 안티구아 (100g)
            <input type="number" name="" id="" min=""/>개
          </li>
        </ul>
    </fieldset>
    <div>
        <input type="submit" value="주문하기" />
        <input type="reset" value="다시작성" />
    </div>
  </body>
</html>
