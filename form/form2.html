<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <!-- ex) label for="name",  
                 input type="text" name="name" id="name" 이렇게 주면 
                 라벨을 클릭하면 라벨과 관련있는 input 타입 박스안에 커서가 깜빡이는 효과를 줌 -->
        <label for="name">이름</label>
        <!-- for == input(id) 라벨을 부르면 input창에 띄운다
             autofocus는 이름란에 깜빡임을 주게 됨-->
        <input type="text" name="name" id="name" autofocus />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <!-- value가 들어와야하는 것은 
             태그를 만들때 사용자로부터 선택을 받는 형태의 태그들은 value를 넣지 않으면 가져올 수 없다.
             ex) radio나 checkbox는 value를 사용해줘야 한다. -->
        <label for="gender">성별</label>
        <input
          type="radio"
          name="gender"
          id="men"
          value="남성"
          checked="checked"
        />남성 <input type="radio" name="gender" id="Female" value="여성" />여성
      </div>
      <div>
        <input type="checkbox" name="fruits" id="" value="사과" />사과
        <input type="checkbox" name="fruits" id="" value="바나나" />바나나
        <input type="checkbox" name="fruits" id="" value="딸기" />딸기
        <input type="checkbox" name="fruits" id="" value="포도" />포도
        <input type="checkbox" name="fruits" id="" value="수박" />수박
        <input type="checkbox" name="fruits" id="" value="키위" />키위
      </div>
      <div>
        <button>버튼1</button>
        <!-- submit 기능이 있다.-->
        <button type="button">버튼2</button>
        <!-- input type="button" value = "제출"-->
        <button type="reset">다시작성</button>
        <button type="submit">전송</button>
      </div>
      <div>
        <textarea name="contents" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <select name="fruits2" id="">
          <option value="사과">사과</option>
          <option value="딸기" selected>딸기</option>
          <option value="바나나">바나나</option>
          <option value="수박">수박</option>
        </select>
      </div>
      <div>
        <input type="file" name="file" id="" />
      </div>
      <div>
        <fieldset>
          <legend>입력양식</legend>
          <div>
            <label for="name">이름</label>
            <!-- for == input(id) 라벨을 부르면 input창에 띄운다-->
            <input type="text" name="name" id="name" />
          </div>
          <div>
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <label for="gender">성별</label>
            <input
              type="radio"
              name="gender"
              id="men"
              value="남성"
              checked="checked"
            />남성
            <input type="radio" name="gender" id="Female" value="여성" />여성
          </div>
        </fieldset>
      </div>
      <div>
        <label for="email">email</label>
        <!-- required를 걸어두면 "이 입력란을 작성하시오"라고 경고 문구가 뜸-->
        <input type="email" name="email" id="" required />
      </div>
      <div>
        <input type="date" name="" id="" />
        <input type="datetime" name="" id="" />
        <input type="datetime-local" name="" id="" />
      </div>
      <div>
        <input
          type="tel"
          name=""
          id=""
          pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
          required
        />
      </div>
      <div>
        <input type="number" name="" id="" max="120" min="85" step="5" />
      </div>
      <div>
        <input type="button" value="제출" />
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
      </div>
    </form>
  </body>
</html>
