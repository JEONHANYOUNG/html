<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form : 웹서버에 정보를 제출하기 위한 양식 범위 정의, ex) 네이버 로그인, 회원가입 페이지
         action : 전송한 정보를 처리할 웹 페이지 URL(상대 경로), 중요!!
         method : 서버로 전송할 http 방식(get/post), 중요!!
         name : 고유한 양식의 이름
         novalidate : 서버로 전송시 양식 데이터의 유효성을 검사하지 않도록 처리
    -->
    <form action="../basic/ol.html" method="get" name="myform" novalidate>
      <!-- 사용자로부터 텍스트 값을 입력받고 싶을 때 -->
      <label for="">이름</label>
      <input type="text" name="name" />
      <!-- submit : 폼을 제출(전송의 의미), 
                    form을 action(상대주소) 항목으로 보내는데 method의 get 방식으로 사용한다라는 의미
           action: 어디로 전송할지 정함-->
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
