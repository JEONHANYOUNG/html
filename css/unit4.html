<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- .box는 선택자, 어떤 모양으로 줄 것이냐라는 의미-->
    <!-- float는 옆으로 붙히는 역할-->
    <!-- root를 넣으면 rem(root element)과 em이 같은 사이즈로 형성됨-->
    <style>
      :root {
        font-size: 13px;
      }
      body {
        font-size: 12px;
      }
      .box {
        float: left;
        margin-right: 20px;
        background-color: blue;
        color: #fff;
        text-align: center;
      }
      /* .clear::after {
        content: "";
        display: block;
        clear: both;
      } */
      .box_px {
        width: 160px;
        height: 160px;
      }
      .box_em {
        width: 10em;
        height: 10em;
      }
      .box_rem {
        /* font-size 가 아무것도 없을 때 16px * 10 
            : root => 13px *10 
            body => 12px * 10 
            */
        width: 10rem;
        height: 10rem;
      }
    </style>
  </head>
  <!-- body에서 px을 준 값을 따라가게 되어서 12px * 10을 유지해줌-->
  <body>
    <!-- div: 블럭, 행 전체, 행 단위 개념으로 사용-->
    <div class="wrapper clearfix">
      <!-- 한칸을 띄우려면 box_px 이런식을 주면 됨 -->
      <div class="box box_px">PX</div>
      <div class="box box_em">EM</div>
      <div class="box box_rem">REM</div>
    </div>
  </body>
</html>
