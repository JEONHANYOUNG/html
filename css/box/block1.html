<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: hotpink;
        height: 300px;
        width: 500px;
      }
      h1,
      h2 {
        display: inline; /* 옆으로 붙는 개념 */
      }
    </style>
  </head>
  <body>
    <!-- div : 블록 요소
         width : 100% => 100에서 시작 가능 / 값을 임의로 지정 가능
         height : 0 => 0부터 시작하며 내용이 있어야 시작함 / 값을 임의로 지정 가능
    -->
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, nulla
      quo vel itaque doloremque commodi vitae porro ducimus necessitatibus
      incidunt consequatur! Quos maxime omnis excepturi qui vitae minus, iste
      quae?
    </div>
    <h1>블럭요소입니다.</h1>
    <h2>블럭요소</h2>
  </body>
</html>
