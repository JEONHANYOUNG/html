<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*글자 앞에 문자 생성*/
      .a {
        list-style: disc; /*기본값*/
      }
      .b {
        list-style: square;
      }
      .c {
        list-style: circle;
      }
      .d {
        list-style: none;
        padding: 0; /*들여쓰기 가능 , 0: 단위를 안 써도 됨*/
        margin: 0;
      }
    </style>
  </head>
  <body>
    <ul class="a">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
    <ul class="b">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
    <ul class="c">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
    <ul class="d">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
  </body>
</html>
