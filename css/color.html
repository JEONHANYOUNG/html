<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 색상을 주고 싶으면 style을 주고
         선택자를 주는데 그게 div 태그를 주고
         background는 배경색(rgb 색상이나 16진수도 가능)          
         color는 글자색-->
    <style>
      div {
        /* 색상값 : 색상명 , rgb(색깔을 섞어서 주는 것), 16진수 */
        background-color: #00f000;
        background-color: rgb(red, green, blue);
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>색상</h1>
    <div>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit earum
      illoet, fuga blanditiis, omnis id asperiores corrupti, ratione deserunt
      perspiciatis nisi cumque est veritatis excepturi accusantium dolor.
      Voluptate, repellat?
    </div>
  </body>
</html>
