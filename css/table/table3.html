<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse; /*기본 코드이며 이웃하는 셀의 경계선을 합쳐서 단일선으로 표시 */
        width: 80%;
      }
      table,
      th,
      td {
        border-bottom: 1px solid black; /* border-bottom시 밑 부분만 그려짐, 특정 선만 그리는 것 가능*/
        padding: 8px; /* 안쪽 여백*/
      }
      tr:hover {
        background-color: blueviolet; /* 지정한 곳에만 색상이 보여짐 */
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
