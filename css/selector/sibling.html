<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- + (인접한거만 가능) : h1의 인접형제인 h2에만 색상 부여 가능 
        ex 1) div h1 + h2 {
             color: red;
             } 
         ~ (모두 부여 가능) : h1과 h2에 모두 색상 부여 가능 
        ex 2) div h1 ~ h2 {
             color: red;
             } 
    -->
    <style>
      div h1 ~ h2 {
        color: red;
      }
      /*div h1 + h2 {
        color: red;
      } */
    </style>
  </head>
  <body>
    <div>
      <h1>인접형제 선택자</h1>
      <h2>형제 1</h2>
      <h2>형제 2</h2>
      <nav>
        <h2>제목</h2>
      </nav>
    </div>
  </body>
</html>
