<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 비활성화 지정 시 사용 가능 */
      input:disabled {
        background-color: #ddd;
        border: 1px #ccc solid;
      }
      /* 체크하게 되면 span을 색상을 파란색으로 변경해주는 것, 상태 변화 시 가능 */
      input:checked + span {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>UI 요소 상태에 따른 가상 클래스</h1>
    <form action="">
      <fieldset>
        <legend>사용자 정보</legend>
        <label for="">이름</label>
        <!-- disabled : 비활성화, 사용이 불가 
             ex) 사용자가 뭔가 입력을 한 후 수정이 불가하게 만들고 싶을 때 사용 -->
        <input type="text" disabled />
      </fieldset>
      <fieldset>
        <legend>신청과목</legend>
        <p>이 달에 신청할 과목을 선택하시오</p>
        <input type="radio" name="subject" id="회화" /><span>회화</span>
        <input type="radio" name="subject" id="문법" /><span>문법</span>
        <input type="radio" name="subject" id="작문" /><span>작문</span>
      </fieldset>
    </form>
  </body>
</html>
