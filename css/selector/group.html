<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 그룹 선택자, 타이틀 1,2에 밑줄을 제시할때
         1) #title이나 h1(같은 개념) 에 text-decoration: underline 제시,
         2) nav 밑에 따라오는 모든 h2를 지정해주면 됨
    -->
    <style>
      #title,
      nav ~ h2 {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 id="title">그룹 선택자</h1>
      <h2>형제 1</h2>
      <h2>형제 2</h2>
      <nav>
        <h2>제목</h2>
      </nav>
      <h2>타이틀 1</h2>
      <h2>타이틀 2</h2>
    </div>
  </body>
</html>
