<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* h1:first-of-type {
        color: red;
      } */
      h3:last-of-type {
        color: blue;
      }
      h4:nth-last-of-type(2) {
        text-decoration: underline;
      }
      h1 {
        color: black;
      }
      /* h1을 뺀 모든 요소들에 대해서는 모두 red로 부여하겠다라는 의미 */
      :not(h1) {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>형태 구조 선택자</h1>
    <!-- type형식으로 오면 태그만 가능, child형식으로 오면 전체 가능-->
    <p>:nth-of-type(n), :nth-last-of-type(n)</p>
    <ul>
      <li>List1</li>
      <li>List2</li>
      <li>List3</li>
      <li>List4</li>
      <li>List5</li>
    </ul>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
  </body>
</html>
