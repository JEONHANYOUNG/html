<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 밑줄 부분을 없앨 때
         ex) a{  
               text-decoration: none;
             }
            => <li><a href="http://www.google.com">google</a></li> -->
    <style>
      /* 
      속성 선택자
      [속성명], [속성명 = 값]
      [속성명^=값] : 값으로 시작하는 
      [속성명~=값] : 값을 포함하는 
      [속성명$=값] : 값으로 끝나는 
      */

      /*a {
        text-decoration: none;
      } 밑줄이 모두 없어짐*/
      [target] {
        text-decoration: none;
      }
      /* */
      [target="_blank"] {
        background-color: blue;
        color: white;
      }
      /* ^ : 시작하는*/
      [target^="_self"] {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>속성 선택자</h1>
    <ul>
      <!-- target은 현재 창이나 다른 창으로 열 수 속성이 있음
           target은 을 안주면
        -->
      <li><a href="http://www.google.com" target="_blank">google</a></li>
      <li><a href="http://www.naver.com" target="_blank">naver</a></li>
      <li><a href="http://www.daum.net" target="_self">daum</a></li>
    </ul>
    <a href="mailto:master@google.com">master@google.com</a>
  </body>
</html>
