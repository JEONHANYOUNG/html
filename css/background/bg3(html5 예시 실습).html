<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .news {
        width: 800px;
        height: 300px;
        border: 2px solid green;
        padding: 10px; /* 테두리와 글자 간격을 띄어주는 것 */
        margin: 0 auto; /* 화면 기준 가운데로 오게 해줌, 가로 가운데*/
        background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/220px-HTML5_logo_and_wordmark.svg.png);
        background-repeat: no-repeat; /* 기본이 반복이기 때문에 반복하지말라고 명시*/
        background-position: right bottom; /* 위치 잡기(우측 하단)*/
      }
    </style>
  </head>
  <body>
    <div class="news">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, ratione
        voluptas reiciendis aspernatur molestiae illo at tempora odio. Velit sit
        rerum laborum rem inventore sapiente nisi eos fugit ipsam maxime!
      </p>
    </div>
  </body>
</html>
