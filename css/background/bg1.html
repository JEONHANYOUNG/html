<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        background-image: url(../image/bg.png);
        background-repeat: no-repeat; /*repeat(기본값), 
                                        repeat-x(y)를 하게 되면 x(y)축만 반복
                                        no-repeat는 아무것도 하지 않는 것*/
        background-position: center top; /* 위치를 잡아주는 역할
                                            left top(기본값) : left 가로 위치, top 세로 위치*/
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
  </body>
</html>
