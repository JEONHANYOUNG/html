<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 원래는 밑에 있는 p의 blue가 우선순위인데 red에 !important를 넣으면 red로 보여줌*/
      p {
        color: red !important;
      }
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>스타일 우선 순위</h1>
    <p style="color: green">
      <!--저시력자를 위한 시트-->
      1. 사용자 스타일 시트 <br />
      <!--!important가 붙은 항목이 우선-->
      2. 제작자 스타일 시트(!important) <br />
      <!--기존에 작성했던 시트-->
      3. 제작자 일반 스타일 <br />
      <!--브라우저 별 스타일 시트가 다름
          ex) 크롬, 웨일, 익스플로러에서 보여주는 형식이 모두 상이함-->
      4. 기본적인 브라우저 스타일 시트 <br />
    </p>
    <p>
      적용범위 <br />
      1. 인라인 스타일 <br />
      2. id 스타일 <br />
      3. 클래스 스타일 <br />
      4. 태그 스타일 <br />
    </p>
  </body>
</html>
