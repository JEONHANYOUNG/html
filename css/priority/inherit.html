<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*우선 순위는 맨 아래 작성한 것이 우선임*/
      /*ecosystem 1개만 스타일을 주면 ecosystem 안에 있는 자식,자손까지 상속됨*/
      .ecosystem {
        color: red;
      }
      /*animal만 블랙으로 변경됨*/
      .animal {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>스타일 상속</h1>
    <p>
      주로 글자를 다루는 속성들이 상속이 됨 / 부모 요소의 배경 이미지나 배경색은
      상속되지 않음
    </p>
    <div class="ecosystem">
      <div class="animal">
        동물
        <div class="tiger">호랑이</div>
        <div class="lion">사자</div>
        <div class="elephant">코끼리</div>
      </div>
      <div class="plant">식물</div>
    </div>
  </body>
</html>
