<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부 스타일 시트(css에서 작업한 거를 가져오는 개념)-->
    <link rel="stylesheet" href="./style.css">
    <!-- 스타일의 우선순위
          조건) 내부와 외부의 순서에 소스의 의해 결정됨 
          1. 인라인 2. 내부 or 외부 -->
    <!-- 내부 스타일 시트-->
    <style>
        h2 {
            color: blue;
        }
        p {
            font-size: 1.5em;
            line-height: 3;
        }
        section {
            width: 500px;
            padding: 15px;
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <section>
        <h2>Who am I?</h2>
        <!-- 인라인 스타일 시트-->
        <p style="font-size: 0.9em; line-height: 2">
            프론트 엔드 웹 기술에 관심이 많습니다. <br/>
            현재 제주의 한 시골 마을에서 코딩 중입니다.
        </p>
    </section>
    </div>
</body>
</html>
