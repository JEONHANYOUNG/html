<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        /*width: 80%;*/ /* 기본크기에서 브라우저 너비에 따라 크기 지정 가능 */
        padding: 12px 20px; /* 12px : 상,하 20px : 좌,우 */
        margin: 8px 0; /* 테두리 밖의 기준 상,하 8px 좌,우 0px*/
        outline: none; /* outline을 넣으면 테두리 색상이 변경됨 */
      }
      input:focus {
        /* focus를 넣으면 색상이 변경됨 */
        /* background-color: lightpink; */
        border: 2px solid green;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>
        <!-- 블럭 요소로 사용하기 위해 (div 사용)-->
        <label for="fname">Firstname</label>
        <input type="text" name="fname" id="fname" />
      </div>
      <div>
        <label for="fname">Firstname</label>
        <input type="text" name="fname" id="fname" />
      </div>
    </form>
  </body>
</html>
