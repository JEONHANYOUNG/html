<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <!-- label과 input을 맞추면 깜빡임을 나타내주는 커서가 형성됨
             autofocus: 첫 페이지를 시작할때 자동 초점
             placeholder : 사용자에게 알려주는 것 -->
        <label for="name">이름</label>
        <!-- for == input(id) 라벨을 부르면 input창에 띄운다-->
        <!-- auto 가장 처음에 포커스를 받을 입력량을 주면 됨(하나만 줄 수 있다., 깜빡이는 형태를 줄 수 있다.)-->
        <input
          type="text"
          name="name"
          id="name"
          autofocus
          placeholder="이름을 입력하세요"
        />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <!-- input 항목의 name을 동일하게 같이 줘야함-->
        <label for="gender">성별</label>
        <input
          type="radio"
          name="gender"
          id="men"
          value="남성"
          checked="checked"
        />남성 <input type="radio" name="gender" id="female" value="여성" />여성
      </div>
      <div>
        <!-- checkbox는 여러개 클릭 가능 -->
        <input type="checkbox" name="fruits" id="" value="" />사과
        <input type="checkbox" name="fruits" id="" value="" />바나나
        <input type="checkbox" name="fruits" id="" value="" />딸기
        <input type="checkbox" name="fruits" id="" value="" />포도
        <input type="checkbox" name="fruits" id="" value="" />수박
        <input type="checkbox" name="fruits" id="" value="" />키위
      </div>
      <!-- button으로 만든 것은 그냥 눌러지기만 가능 -->
      <input type="button" value="제출" />
      <!-- submit는 form을 움직이게 해줌-->
      <input type="submit" value="제출" />
      <!-- reset는 폼안에 있는 모든 것을 초기화-->
      <input type="reset" value="초기화" />
      <div>
        <textarea name="contents" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <!-- 파일 첨부 />-->
        <select name="fruits2" id="">
          <option value="사과">사과</option>
          <option value="딸기" selected>딸기</option>
          <!-- 중간에 selected를 넣으면 ex) 딸기로 먼저 나타내줌 />-->
          <option value="바나나">바나나</option>
          <option value="수박">수박</option>
        </select>
      </div>
      <div>
        <!-- 파일 첨부(게시판 만들 때 사용하는 속성(file)) />-->
        <input type="file" name="file" id="" />
      </div>
      <div>
        <!-- 테두리가 둘러짐 />-->
        <fieldset>
          <!-- 타이틀 , 필드셋 안에 있는 입력 양식에 테두리가 어디에 둘러짐  />-->
          <legend>입력방식</legend>
          <div>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <label for="gender">성별</label>
            <input type="radio" name="gender" id="" value="" />남성
            <input type="radio" name="gender" id="" value="" />여성
          </div>
        </fieldset>
      </div>
      <div>
        <label for="email"></label>
        <!-- required를 입력하면 메세지
               (이메일 형식에 맞게 입력하라고 메세지가 뜸, 양식 데이터의 유효성 검사를 해줌)가 뜸 />-->
        <input type="email" name="email" id="" required />
      </div>
      <div>
        <!-- 달력이 나오게 됨 />-->
        <input type="date" name="" id="" />
        <!-- 달력 옆 공란이 만들어짐  />-->
        <input type="datetime" name="" id="" />
        <!-- 달력과 시간이 나오게 됨 />-->
        <input type="datetime-local" name="" id="" />
      </div>
      <div>
        <!-- tel을 검증하려면 pattern과 required을 넣어주면 검증이 됨
             [0-9]{3}-[0-9]{4}-[0-9]{4} => 0부터 9까지 3자리, 0부터 9까지 4자리, 0부터 9까지 4자리  />-->
        <input
          type="tel"
          name=""
          id=""
          pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
          required
        />
      </div>
      <div>
        <!-- 다른 것은 텍스트 입력은 못하나 max,min의 숫자를 주게되면 숫자가 올라가거나 내려가는 것 가능,
             숫자의 변동을 1씩이 아닌 5씩 주고 싶으면 step을 사용하면 움직이게 해줌 
            max="120" min="85" step="5" 최대 120과 최소 85 사이에서 5단위로 움직이는 것 가능  />-->
        <input type="number" name="" id="" max="120" min="85" step="5" />
      </div>
      <div>
        <!-- submit -->
        <button>버튼1</button>
        <button type="button">버튼2</button>
        <!-- <input type="button" value="제출" />-->
        <button type="reset">다시작성</button>
        <button type="submit">전송</button>
      </div>
    </form>
  </body>
</html>
