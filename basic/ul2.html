<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a태그를 넣으면 링크가 가능해짐-->
    <h1><a href="#">abc.com</a></h1>
    <h2>Main Menu</h2>
    <ul>
      <!-- ul>li*4>a(_: 언더바가 생김)-->
      <li><a href="#">about us</a></h1>
      <li><a href="">services</a></h1>
      <li><a href="">location</a></h1>
      <li>
        <a href="#">partners</a></h1> 
        <ul> 
        <!-- 기본값은 검정 동그라미, 
             partners 안에 순서가 없는 목록 형태를 작성해주고 싶으면 ul에 li 형태를 취해줌
             -->
         <li>naver</li>
         <li>daum</li>
        </ul>
      </li>
      <!-- 커서가 있는 곳을 복사하는 것은 shift + alt + 아래 방향키
           커서가 있는 곳을 삭제하려면 ctrl + x -->
      <li><a href="#">catalog download</a></li>
      <li><a href="#">contact us</a></li>
    </ul>
  </body>
</html>
