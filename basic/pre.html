    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pre태그</title>
    //기존의 Document 자리에 넣어야 할 태그명을 넣으면 전환됨

  <body>
    //emmet 이 자동으로 만들어줌 아주 먼 옛날 바닷가 어느 왕국에 애나벨리라는
    이름을 가진 한 소녀가 살고 있었지요 그 소녀는 날 사랑했지요
    <pre>
        안에 넣으면 그대로 반영해줌
        아주 먼 옛날 바닷가 어느 왕국에

        한 소녀가 살고 있었지요
    
        그 소녀는 날 사랑했지요
    </pre>
