<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <!-- bold : 진하게 나타내줌-->
        <b>이 텍스트는 bold</b>
    </p>
    <p>
        <!-- strong : 진하게 나타내줌-->
        <strong>이 텍스트는 strong</strong> 
    </p>
    <p>
        <!-- italic : 기울인 글귀로 나타내줌-->
        <i>이 텍스는 italic</i>
    </p>
    <p>
        <!-- emphasized : 기울인 글귀로 나타내줌-->
        <em>이 텍스트는 emphasized</em>
    </p>
    <!-- sub : 아래 첨자하게 나타내줌--> 
    <!-- sup : 수학, 제곱, 윗 첨자하게 나타내줌--> 
    <p><sub>subscript</sub>이고, <sup>superscript</sup></p>    
    </p>
</body>
</html>
